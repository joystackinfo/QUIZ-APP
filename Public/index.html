<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Welcome to Quiz App</h1>

    <!-- Username Input -->
    <div id="username-form">
      <h2>Enter Your Name</h2>
      <input type="text" id="username-input" placeholder="Your Name">
      <button id="submit-username" type="button">Submit</button>
    </div>

    <!-- Notification bar -->
    <div id="notification" class="notification" aria-live="polite"></div>

    <!-- Category Section -->
    <div id="category-selection" style="display:none;">
      <h2>Select a Category</h2>
      <button class="category-btn" id="general-btn">General Knowledge</button>
      <button class="category-btn" id="kdrama-btn">Korean Entertainment</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" style="display:none;">
      <div id="progress-wrap">
        <div id="progress-bar"></div>
      </div>
      
      <h2 id="question">Test your knowledge!</h2>
      <div id="answer-btn"></div>
      <div class="controls">
        <button id="next-btn" style="display:none;">Next</button>
        <!-- Quiz Back button -->
        <button id="quiz-back-btn" style="display:none;">Back</button>
      </div>
    </div>

    <!-- Score Notification & Actions -->
    <div id="score-notification" style="display:none;">
      <p id="score-text"></p>
      <div style="display:flex; justify-content:center; gap:10px; flex-wrap: wrap;">
        <button id="play-again">Play Again</button>
        <button id="change-category">Change Category</button>
      </div>
    </div>

    <!-- View Full Leaderboard -->
    <div style="text-align:center; margin-top: 15px;">
      <button id="view-leaderboard-btn">View Full Leaderboard</button>
    </div>

    <!-- Leaderboard container -->
    <div id="leaderboard-container" style="display:none; margin-top: 20px;">
      <h2>Leaderboard</h2>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Leaderboard back button -->
      <div style="text-align:center; margin-top: 15px;">
        <button id="leaderboard-back-btn" style="display:none;">Back</button>
      </div>
    </div>

    <!-- Loading indicator -->
    <div id="leaderboard-loading" style="display:none;">Loading...</div>
    
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
