<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Welcome to Quiz App</h1>


    
    <!-- Username Input -->
    <div id="username-form">
      <h2>Enter Your Name</h2>
      <input type="text" id="username-input" placeholder="Your Name">
      <button id="submit-username" type="button">Submit</button>
    </div>

    <!-- Notification bar -->
    <div id="notification" class="notification"></div>
    <div id="notification" class="notification" aria-live="polite"></div>

    <!-- Category Section -->
    <div id="category-selection" style="display:none;">
      <h2>Select a Category</h2>
      <button id="general-btn">General Knowledge</button>
      <button id="kdrama-btn">Korean Entertainment</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" style="display:none;">
      <div id="progress-wrap">
        <div id="progress-bar"></div>
      </div>
      
      <h2 id="question">Test your knowledge!</h2>
      <div id="answer-btn"></div>
      <div class="controls">
        <button id="next-btn" style="display:none;">Next</button>
        <button id="back-btn" style="display:none;">Back to Categories</button>
      </div>
    </div>

    
    <!-- Leaderboard container -->
     <div id="leaderboard-container" style="display: none;" >
      <h2> Leaderboard</h2>
      <table id="leaderboard-table" >
        <thead>
          <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Points</th>
          </tr> 
        </thead>
         <tbody></tbody>
      </table>
     </div>

  

    <!-- Score Notification -->
    <div id="score-notification" style="display:none;">
      <p id="score-text"></p>
      <button id="play-again">Play Again</button>
      <button id="change-category">Change Category</button>
      <button id="view-leaderboard-btn" style="display: none;">View Full Leaderboard</button>
    </div>
  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
