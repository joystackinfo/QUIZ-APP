<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Welcome to Quiz App</h1>
    <div id="category-container">
      <div id="category-selection"></div>
      <h2>Select a Category</h2>
      <button id="general-btn">General Knowledge</button>
      <button id="kdrama-btn">Korean Entertainment</button>
    </div>
  </div>

  <div id="quiz-container" style="display:none;">
 
    <div id="progress"></div>

    <progress id="progressBar" value="0" max="0"></progress>

    <h2 id="question-text">Test your knowledge!</h2>

    <div id="answer-btn"></div>
    <button id="next-btn" style="display:none;">Next Question</button>
    <button id="back-btn" style="display:none;">Back to Categories</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
